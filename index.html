---
layout: default
title: Home
---

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="section banner">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="/assets/images/idle.png" alt-text="{{ site.title }}">
                </div>
                <div class="col-md-8">
                    <h1>{{ site.title }}</h1>
                    <p>
                        {{ site.tagline }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="section post-list">
        <div class="container">
            <div class="row">
                <h1 class="section-title"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>Blog Posts</h1>
            </div>
          <div class="row">
          {% for post in paginator.posts %}
            <div class="col-md-4">
              <h2>{{ post.title }}</h2>
              <span class="post-date">{{ post.date | date_to_string }}</span>
              {{ post.excerpt }}
              <a class="post-more" href={{ post.url }}>More >></a>
            </div>
          {% endfor %}
          </div>
       </div>
    </div>
    <div class="section insta-list"
       <div class="container">
            <div class="row">
                <h1 class="section-title"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>My Instagram Feed</h1>
            </div>
            <div class="row">
                <div class-"cold-md-12">
                    <!-- SnapWidget -->
                    <script src="http://snapwidget.com/js/snapwidget.js"></script>
                    <iframe src="http://snapwidget.com/in/?u=bmFqZWVtX218aW58MjAwfDZ8MXx8bm98MHxmYWRlT3V0fG9uU3RhcnR8bm98eWVz&ve=290715" title="Instagram Widget" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%;"></iframe>
                </div>
            </div>
       </div>
    </div>
