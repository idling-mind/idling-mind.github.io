---
layout: default
title: Home
---

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="section banner">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="/assets/images/idle.png" alt-text="{{ site.title }}">
                </div>
                <div class="col-md-8">
                    <h1>{{ site.title | upcase }}</h1>
                    <p>
                        {{ site.tagline | upcase }}
                    </p>
                </div>
            </div>
        </div>
        <div class="hori-shadow-bottom"></div>
    </div>
    <div class="section post-list flexer">
        <div class="container">
            <div class="row">
                <h1 class="section-title"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>BLOG POSTS</h1>
            </div>
          <div class="row">
          {% for post in paginator.posts %}
            <div class="col-md-4">
              <h2>{{ post.title | upcase }}</h2>
              <span class="post-date">{{ post.date | date_to_string }}</span>
              {{ post.excerpt }}
              <a class="post-more" href={{ post.url }}>More >></a>
            </div>
          {% endfor %}
          </div>
       </div>
    </div>
