    <footer class="footer">
      <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>{{ site.title }}</h1>
            </div>
            <div class="col-md-4">
                <h3>Links</h3>
                    {% assign pages_list = site.pages | sort:"url" %}
                    {% for node in pages_list %}
                      {% if node.title != null %}
                        {% if node.layout == "page" %}
                          <a href="{{ node.url }}">{{ node.title | upcase }}</a>
                        {% endif %}
                      {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-4">
                <h3>Contact</h3>
            </div>
        </div>
      </div>
    </footer>
